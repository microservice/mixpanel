oms: 1
info:
  version: 0.1.0
  title: Mixpanel
  description: Allows interaction with MixPanel
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - python
      - /app/app.py
actions:
  track:
    help: Record an event
    http:
      path: /track
      method: post
      port: 8000
      contentType: application/json
    arguments:
      event:
        type: string
        in: requestBody
        required: true
      properties:
        type: map
        in: requestBody
      distinct_id:
        type: string
        required: true
        in: requestBody
    output:
      contentType: application/json
      type: object
      properties:
        success:
          type: boolean
  people_set:
    help: Set properties of a people record
    http:
      path: /people_set
      method: post
      port: 8000
      contentType: application/json
    arguments:
      properties:
        type: map
        required: true
        in: requestBody
      distinct_id:
        type: string
        required: true
        in: requestBody
    output:
      contentType: application/json
      type: object
      properties:
        success:
          type: boolean
environment:
  PROJECT_TOKEN:
    help: Your Mixpanel project token
    type: string
    required: true
